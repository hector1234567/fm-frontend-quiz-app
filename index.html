<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend quiz app | Hector BG</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/app.js" defer></script>
  </head>
  <body>
    <nav class="wrapper">
      <div class="section-logo">
        <img
          src="/assets/images/icon-accessibility.svg"
          alt=""
          class="bg-purple"
        />Accessibility
      </div>
      <div class="theme-switch">
        <input type="checkbox" id="theme" hidden />
        <label for="theme">
          <span class="visually-hidden">Theme switch toggle</span>
        </label>
      </div>
    </nav>
    <main class="wrapper">
      <header>
        <h1>Welcome to the <span>Frontend Quiz!</span></h1>
        <p>Pick a subject to get started.</p>
      </header>
      <div class="quiz-selection">
        <ul role="list">
          <li>
            <a href="/html" class="navlink"
              ><img
                src="/assets/images/icon-html.svg"
                alt=""
                class="bg-orange"
              />HTML</a
            >
          </li>
          <li>
            <a href="/css" class="navlink"
              ><img
                src="/assets/images/icon-css.svg"
                alt=""
                class="bg-green"
              />CSS</a
            >
          </li>
          <li>
            <a href="/javascript" class="navlink"
              ><img
                src="/assets/images/icon-js.svg"
                alt=""
                class="bg-blue"
              />JavaScript</a
            >
          </li>
          <li>
            <a href="/accessibility" class="navlink"
              ><img
                src="/assets/images/icon-accessibility.svg"
                alt=""
                class="bg-purple"
              />Accessibility</a
            >
          </li>
        </ul>
      </div>
    </main>

    <!-- Main Page -->

    <template id="menu-page">
      <header>
        <h1>Welcome to the <span>Frontend Quiz!</span></h1>
        <p>Pick a subject to get started.</p>
      </header>
      <div class="quiz-selection">
        <ul role="list">
          <li>
            <a href="/html"
              ><img
                src="/assets/images/icon-html.svg"
                alt=""
                class="bg-orange"
              />HTML</a
            >
          </li>
          <li>
            <a href="/css"
              ><img
                src="/assets/images/icon-css.svg"
                alt=""
                class="bg-green"
              />CSS</a
            >
          </li>
          <li>
            <a href="/javascript"
              ><img
                src="/assets/images/icon-js.svg"
                alt=""
                class="bg-blue"
              />JavaScript</a
            >
          </li>
          <li>
            <a href="/accessibility"
              ><img
                src="/assets/images/icon-accessibility.svg"
                alt=""
                class="bg-purple"
              />Accessibility</a
            >
          </li>
        </ul>
      </div>
    </template>

    <!-- Question Page -->

    <template id="question-page">
      <header>
        <p>Pick a subject to get started.</p>
        <h2>
          Which of these color contrast ratios defines the minimum WCAG 2.1
          Level AA requirement for normal text?
        </h2>
        <div class="progress"></div>
      </header>
      <form class="quiz-selection">
        <ul role="list">
          <li>
            <input type="radio" name="question-1" id="question-1-a" hidden />
            <label for="question-1-a"
              ><div class="badge">A</div>
              HTML</label
            >
          </li>
          <li>
            <input type="radio" name="question-1" id="question-1-b" hidden />
            <label for="question-1-b"
              ><div class="badge">B</div>
              CSS</label
            >
          </li>
          <li>
            <input type="radio" name="question-1" id="question-1-c" hidden />
            <label for="question-1-c"
              ><div class="badge">C</div>
              JavaScript</label
            >
          </li>
          <li>
            <input type="radio" name="question-1" id="question-1-d" hidden />
            <label for="question-1-d"
              ><div class="badge">D</div>
              Accessibility</label
            >
          </li>
        </ul>
        <button type="submit" class="button">Submit Answer</button>
      </form>
    </template>

    <!-- Score Page -->

    <template id="score-page">
      <header>
        <h1>Quiz completed <span>You scored...</span></h1>
      </header>
      <div class="score">
        <div class="score__container">
          <div class="section-logo">
            <img
              src="/assets/images/icon-accessibility.svg"
              alt=""
              class="bg-purple"
            />Accessibility
          </div>
          <p class="score__value">8</p>
          <p class="score__text">out of 10</p>
        </div>
        <button type="submit" class="button">Play Again</button>
      </div>
    </template>
  </body>
</html>
