<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend quiz app | Hector BG</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/app.js" defer></script>
  </head>
  <body>
    <nav class="wrapper">
      <div class="section-logo">
        <img
          src="/assets/images/icon-accessibility.svg"
          alt=""
          class="bg-purple"
        />Accessibility
      </div>
      <div class="theme-switch">
        <input type="checkbox" id="theme" hidden />
        <label for="theme">
          <span class="visually-hidden">Theme switch toggle</span>
        </label>
      </div>
    </nav>
    <main class="wrapper"></main>

    <!-- Main Page -->

    <template id="menu-page">
      <header>
        <h1>Welcome to the <span>Frontend Quiz!</span></h1>
        <p>Pick a subject to get started.</p>
      </header>
      <div class="quiz-selection">
        <ul role="list"></ul>
      </div>
    </template>

    <!-- Question Page -->

    <template id="question-page">
      <header>
        <p></p>
        <h2></h2>
        <div class="progress"></div>
      </header>
      <form class="quiz-selection">
        <ul role="list"></ul>
        <button type="submit" class="button" disabled></button>
      </form>
    </template>

    <!-- Score Page -->

    <template id="score-page">
      <header>
        <h1>Quiz completed <span>You scored...</span></h1>
      </header>
      <div class="score">
        <div class="score__container">
          <div class="section-logo"></div>
          <p class="score__value"></p>
          <p class="score__text"></p>
        </div>
        <button class="button">Play Again</button>
      </div>
    </template>
  </body>
</html>
