<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Frontend quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Quiz menu start -->
    <nav class="wrapper">
      <div class="theme-switch">
        <input type="checkbox" id="theme" hidden />
        <label for="theme">
          <span class="visually-hidden">Theme switch toggle</span>
        </label>
      </div>
    </nav>
    <main class="wrapper">
      <header>
        <p>Pick a subject to get started.</p>
        <h2>
          Which of these color contrast ratios defines the minimum WCAG 2.1
          Level AA requirement for normal text?
        </h2>
        <div class="progress"></div>
      </header>
      <ul role="list" class="quiz-selection">
        <li>
          <a href="/html"
            ><div class="badge">A</div>
            HTML</a
          >
        </li>
        <li>
          <a href="/css"
            ><div class="badge">B</div>
            CSS</a
          >
        </li>
        <li>
          <a href="/javascript"
            ><div class="badge">C</div>
            JavaScript</a
          >
        </li>
        <li>
          <a href="/accessibility"
            ><div class="badge">D</div>
            Accessibility</a
          >
        </li>
      </ul>
    </main>

    <!-- Quiz menu end -->

    <!-- Quiz question start -->

    <!-- Question -->
    <!-- number -->
    <!-- of 10 A B C D Submit answer -->

    <!-- Quiz question end -->

    <!-- Quiz completed start -->

    <!-- Quiz completed You scored... -->

    <!-- score -->
    <!-- out of 10 -->

    <!-- Quiz completed end -->

    <template id="main-page">
      <header>
        <h1>Welcome to the <span>Frontend Quiz!</span></h1>
        <p>Pick a subject to get started.</p>
      </header>
      <ul role="list" class="quiz-selection">
        <li>
          <a href="/html"
            ><img
              src="/assets/images/icon-html.svg"
              alt=""
              class="bg-orange"
            />HTML</a
          >
        </li>
        <li>
          <a href="/css"
            ><img
              src="/assets/images/icon-css.svg"
              alt=""
              class="bg-green"
            />CSS</a
          >
        </li>
        <li>
          <a href="/javascript"
            ><img
              src="/assets/images/icon-js.svg"
              alt=""
              class="bg-blue"
            />JavaScript</a
          >
        </li>
        <li>
          <a href="/accessibility"
            ><img
              src="/assets/images/icon-accessibility.svg"
              alt=""
              class="bg-purple"
            />Accessibility</a
          >
        </li>
      </ul>
    </template>
  </body>
</html>
